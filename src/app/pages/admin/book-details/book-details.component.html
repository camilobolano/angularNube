<div class="card">
    <h2 id="nombre">{{book.nombre }}</h2>
    <p><strong>Autor:</strong> <span id="autor">{{book.autor }}</span></p>
    <p><strong>Fecha de salida:</strong> <span id="salida">{{book.salida }}</span></p>
</div>
<a routerLink="/admin/editbook/{{book.id}}">editar</a>
<button (click)="delete()">eliminar</button>
<button routerLink="/admin/loanadd/{{book.id}}">hacer prestamo de este libro</button>
